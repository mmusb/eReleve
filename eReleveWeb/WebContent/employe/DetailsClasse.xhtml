<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 
      

<h:head><title>Page de gestion de la classe</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/bootstrap.css"/>
   
    <!-- Custom styles for this template -->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/dashboard.css"/>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
   
   
</h:head> 
<body> 
	<f:view>
		<h:form>

	        <ui:include src="NavTop.xhtml" />
        
 <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="AccueilEmploye.xhtml">Résumé </a></li>
			<li><h:commandLink action="#{employeBean.ListProfs}" value="Enseignants" immediate="true"/></li>
			<li><h:commandLink action="#{employeBean.ListEmployes}" value="Employes" immediate="true"/></li>
   			<li class="active"><h:commandLink action="#{employeBean.ListClasses}" value="Classes" immediate="true"/></li>

          </ul>
          
          <ul class="nav nav-sidebar">
   			<li><h:commandLink action="#{employeBean.ListEleves}" value="Etudiants" immediate="true"/></li>
            <li><a href="#">Parents</a></li>
          </ul>
         
    </div>        
    
        
   <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
   
   <ul id="previous-btn" class="pager">
   <li class="previous"><a href="javascript:history.back()"><span aria-hidden="true">&larr;</span> Retour</a></li>
   <li><h1 class="page-header">Gestion de la classe :
   <u><h:outputText value="#{employeBean.thisClasse.nom}"></h:outputText></u>
   </h1></li>
   </ul>
   
              
      <div class="panel panel-info">
	  <div class="panel-heading"><b>Enseignants</b></div>
	  <div class="panel-body">    
      
      
      <h:commandLink class="btn btn-default" action="#{classeBean.checkModules}" value="Attribuer un enseignant" immediate="true">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>    
      </h:commandLink>
      <hr />
         
          <div class="table-responsive">
            
            <h:dataTable class="table table-striped" id="liste_profs" value="#{classeBean.classeProfs}" var="pr">
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					
					<h:outputText value="#{pr.nom}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prénom" />
					</f:facet>
					
					<h:outputText value="#{pr.prenom}" />
    					
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Module" />
					</f:facet>
					
					<h:outputText value="#{pr.module.nom}" />
    					
				</h:column>
				
								
		</h:dataTable>
		
        
          </div>
          
                <!--     -->    
          
		</div>
		</div>
     
     
     
	<div class="panel panel-success">
	  <div class="panel-heading"><b>Eleves</b></div>
	  <div class="panel-body">    
	  
          <div class="table-responsive">
          
            <h:dataTable class="table table-striped" id="liste_eleves" value="#{classeBean.eleves}" var="el">
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					
					<h:outputText value="#{el.nom}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prénom" />
					</f:facet>
					
					<h:outputText value="#{el.prenom}" />
    					
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date de naissance" />
					</f:facet>
					
					<h:outputText value="#{el.date_naissance}" />
    					
				</h:column>
				
								
		</h:dataTable>
		
          </div>
		</div>
		</div>
				
					
		 </div>
      </div>
    </div>
        
	
	 <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="../../assets/js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="../resources/js/jquery.stickyheader.js"></script>
    
		
		</h:form>
	</f:view>
	
</body> 
</html>
