<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 


<h:head><title>Liste des étudiants</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/bootstrap.css"/>
   
    <!-- Custom styles for this template -->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/dashboard.css"/>
	
	<!-- Custom styles for this template -->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/table_component.css"/>



    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
   
   
</h:head>
 
<body> 
<f:view>
<h:form>

	        <ui:include src="NavTop.xhtml" />

    
   <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="AccueilEmploye.xhtml">Résumé </a></li>
			<li><h:commandLink action="#{employeBean.ListProfs}" value="Enseignants" immediate="true"/></li>
			<li><h:commandLink action="#{employeBean.ListEmployes}" value="Employes" immediate="true"/></li>
   			<li><h:commandLink action="#{employeBean.ListClasses}" value="Classes" immediate="true"/></li>

          </ul>
          
          <ul class="nav nav-sidebar">
   			<li class="active"><h:commandLink action="#{employeBean.ListEleves}" value="Etudiants" immediate="true"/></li>
            <li><a href="#">Parents</a></li>
          </ul>
         
    </div>        
        
   <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
   <h1 class="page-header">Liste des étudiants</h1>
          
        
    <a href="AddEtudiant.xhtml" class="btn btn-default">
	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>    Ajouter un étudiant
    </a>		
    <hr />
    
    <div class="table-responsive">
		
	<h:dataTable class="table table-striped" id="liste_ecoles" value="#{employeBean.eleves}" var="el">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					
					<h:outputText value="#{el.nom}" />
    					
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prénom" />
					</f:facet>
					<h:outputText value="#{el.prenom}" />
					
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Classe" />
					</f:facet>
					<h:outputText value="#{el.classe.nom}" />
					
				</h:column>
								
	</h:dataTable>
	
   </div>
   </div>
   </div>
   </div>
   
</h:form>
</f:view>

    ================================================== -->

    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="../resources/js/jquery.stickyheader.js"></script>
    
</body> 
</html>
