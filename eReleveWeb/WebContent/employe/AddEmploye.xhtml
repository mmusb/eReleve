<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 
       


<h:head><title>Enregistrement d'un nouvel employé</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/bootstrap.css"/>
   
    <!-- Custom styles for this template -->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/dashboard.css"/>

	<!-- Perso CSS -->
    <h:outputStylesheet library="css" name="persoStyle.css"  />

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
   
   
</h:head>
 
<h:body> 

<f:view>
<h:form>

         <ui:include src="NavTop.xhtml" />
        
        
  <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="AccueilEmploye.xhtml">Résumé </a></li>
			<li><h:commandLink action="#{employeBean.ListProfs}" value="Enseignants" immediate="true"/></li>
			<li class="active"><h:commandLink action="#{employeBean.ListEmployes}" value="Employes" immediate="true"/></li>
   			<li><h:commandLink action="#{employeBean.ListClasses}" value="Classes" immediate="true"/></li>

          </ul>
          
          <ul class="nav nav-sidebar">
   			<li><h:commandLink action="#{employeBean.ListEleves}" value="Etudiants" immediate="true"/></li>
            <li><a href="#">Parents</a></li>
          </ul>
         
    </div>
       
       
<div id="main-cont" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

   <ul id="previous-btn" class="pager">
   <li class="previous"><a href="javascript:history.back()"><span aria-hidden="true">&larr;</span> Retour</a></li>
   <li> <h1 class="page-header">Nouvel employé</h1></li>
	   
   </ul>

	
	<h:outputText value="Ecole: #{employeBean.thisEcole.nom}"></h:outputText>
	
	<table class= "form-table">
				<tr>	
					<td><label for="employeNom">Nom:</label></td>
					<td><h:inputText id="employeNom" value="#{addEmploye.nom}" class="form-control" required="true" size="30" label="Nom"/></td>
					<td><h:messages for="employeNom" style="color: #FF0000" /></td>
					
				</tr>
				
				<tr>	
					<td><label for="employePrenom">Prénom:</label></td>
					<td><h:inputText id="employePrenom" value="#{addEmploye.prenom}" class="form-control" required="true" size="30" label="Prénom"/></td>
					<td><h:messages for="employePrenom" style="color: #FF0000" /></td>
				</tr>
						
				<tr>
					<td><label for="employeFonction">Fonction:</label></td>
					<td><h:inputText id="employeFonction" value="#{addEmploye.fonction}" class="form-control" required="true" size="30" label="Fonction"/></td>
					<td><h:messages for="employeFonction" style="color: #FF0000" /></td>
					
				</tr>
				
				<tr>
					<td><label for="employeMail">E-mail:</label></td>
					<td><h:inputText id="employeMail" value="#{addEmploye.email}" class="form-control" required="true" size="30" p:placeholder="example@abc.dz" label="E-mail"/></td>
					<td><h:messages for="employeMail" style="color: #FF0000" /></td>
			 	</tr>
			 	
			 	<tr>
					<td><label for="employePass">Mot de passe:</label></td>
					<td><h:inputSecret id="employePass" value="#{addEmploye.password1}" class="form-control" required="true" size="30" label="Mot de passe"/></td>
					<td><h:messages for="employePass" style="color: #FF0000" /></td>
				</tr>
				
				
				<tr>
					<td><label for="employePass2">Retaper le mot de passe:</label></td>
					<td><h:inputSecret id="employePass2" value="#{addEmploye.password2}" class="form-control" required="true" size="30" label="Confirmation"/></td>
					<td><h:messages for="employePass2" style="color: #FF0000" /></td>
				</tr>	
	</table>			
	<br />


	<h:commandButton class="btn btn-primary" value="Enregister" action="#{addEmploye.addEmploye}"/>
	<br />
	
	<h:panelGroup layout="block" class="alert alert-danger" role="alert" rendered="#{addEmploye.error}">
	<h:outputText value="#{addEmploye.errormessage}"/>
	</h:panelGroup>
		
	<h:panelGroup layout="block" class="alert alert-success" role="alert" rendered="#{addEmploye.success}">
	<h:outputText value="#{addEmploye.successmessage}"/>
	</h:panelGroup>
	
</div>
</div>
</div>

</h:form>
</f:view>

  <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="../../assets/js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>  
</h:body> 
</html>
