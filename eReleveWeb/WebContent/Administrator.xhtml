<h:head><title>Page d'administration</title>

	
	<!-- Bootstrap core CSS -->

<body> 
<f:view>

<h1 style="text-align: center">AccÃ¨s administrateur</h1> 

<div style="text-align: center; margin-top: 1cm;">
	<h:outputText class="alert alert-danger error-msg" role="alert" value="Votre pseudo ou votre mot de passe est incorrect" rendered="#{adminloginForm.error}"/>
	<br/>
</div>

<div class="container">

<h:form class="form-signin">
<h2 class="form-signin-heading"> Veuillez vous identifier </h2>
				
			
			<h:inputText  value="#{adminloginForm.username}" class="form-control" required="true" p:placeholder="Login" p:autofocus="true"/>
			
			<h:inputSecret value="#{adminloginForm.password}" class="form-control" required="true" p:placeholder="Mot de passe"/>
			
	
	<h:commandButton class="btn btn-lg btn-primary btn-block" value="Login" action="#{adminloginForm.verifier}"/>
	
	<br/>
	
</h:form>
</div> <!-- /container -->


</f:view>
